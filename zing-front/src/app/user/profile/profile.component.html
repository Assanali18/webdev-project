<div *ngIf="isUserDataLoaded" class="user-profile">


  <div style="padding-top: 2rem" class="row">
    <div class="col">
      <div class="profile-image">
        <img  [src]="user.profile_pic || previewImgURL || 'https://www.missingdogsuk.co.uk/wp-content/plugins/wp-job-manager-resumes/assets/images/candidate.png'" alt="user image">
      </div>


      <input type="file"
             style="display: none"
             #fileInput
             (change)="onFileSelected($event)">

      <button mat-button (click)="fileInput.click()">Pick File</button>
      <button mat-button *ngIf="selectedFile" (click)="onUpload()">Upload</button>
    </div>
    <div class="col" style="text-align: left">

      <h2>{{user.username}}</h2>

      <h3 style="font-style: italic">{{user.first_name}} {{user.last_name}}</h3>
      <p>{{user.bio}}</p>
      <div style="text-align: left" class="profile-btns">
        <button class="profile-btn" (click)="openEditDialog()">Edit Info</button>
        <button class="profile-btn" (click)="openFriendDialog()">Friend List</button>
      </div>
    </div>

    <mat-divider style="margin: 2rem 0"></mat-divider>

    <router-outlet></router-outlet>

  </div>

</div>
